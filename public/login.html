<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Where the fuck should I eat tonight?</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead Login-->
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center ">
                <h1 class="mx-auto my-0">Log In</h1>
                <h2 class="text-white-50 mx-auto mt-2 mb-5">Less time deciding...more time eating.</h2>
                <form class="login">
                    <div class="form-group form-inline d-flex"> 
                        <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group form-inline d-flex">
                        <input type="password" class="form-control form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="/">here</a></p>
            </div>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
